<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS Estudo hospital</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="angular.js"></script>
    
</head>
<body ng-controller="UserCreateController as $usr">

    <form>

        <input type="text" placeholder="Nome" ng-model="$usr.input.ds_first_name">
        <input type="text" placeholder="Sobrenome" ng-model="$usr.input.ds_last_name">
        <input type="text" placeholder="Email" ng-model="$usr.input.ds_email">
        <input type="text" placeholder="Idade" ng-model="$usr.input.ds_age">

    </form>

s
    <!-- ng-class = {'nome-da-classe: $usr.caminho.do.controlador.invalido'} - Este último retornará true ou false e aplicará ou não a classe ao elemento -->
    <input type="text" ng-model="$usr.input.ds_first_name" ng-class=" {'is-invalid: $usr.controls.input.ds_first_name.is_invalid'}">





</body>
</html>
